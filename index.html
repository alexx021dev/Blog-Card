<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container" role="article">
   <header>
    <img src="assets/images/illustration-article.svg" alt="main image" class="card-image">
    <button class="learning-btn">Learning</button>
   </header>
  <main class="card-text">
    <h1>Published 21 Dec 2023</h1>
    <h2>HTML & CSS foundations</h2>
    <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
  </main>
  <footer>
    <img src="assets/images/image-avatar.webp" alt="profile image" class="profile-image"
      aria-label="greg hooper profile-image">
    <h3>Greg Hooper</h3>
  </footer>
  </div>
</body>

</html>
